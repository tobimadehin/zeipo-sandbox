services:
  core:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: zeipo-core
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    runtime: nvidia
    env_file:
      - ../.env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    shm_size: '8gb'
    tty: true
    stdin_open: true
    command: sleep infinity
    networks:
      - zeipo-network
    depends_on:
      - signalwire
      - redis

  signalwire:
    image: signalwire/freeswitch-public-base
    container_name: zeipo-signalwire
    ports:
      - "5060:5060/udp"  # SIP UDP
      - "5060:5060/tcp"  # SIP TCP
      - "5061:5061/tcp"  # SIP TLS
      - "5080:5080/tcp"  # WebSocket signaling
      - "8082:8082/tcp"  # Event Socket
      - "16384-16484:16384-16484/udp"  # RTP media ports
    volumes:
      - signalwire-conf:/etc/freeswitch
      - signalwire-recordings:/var/lib/freeswitch/recordings
      - signalwire-storage:/var/lib/freeswitch/storage
    environment:
      - SIGNALWIRE_USERNAME=zeipo
      - SIGNALWIRE_PASSWORD=zeipo123 # This is for local development only
    networks:
      - zeipo-network
    restart: unless-stopped
    shm_size: '256mb'
    deploy:
      resources:
        limits:
          memory: 2G


  redis:
    image: redis:alpine
    container_name: zeipo-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    networks:
      - zeipo-network
    restart: unless-stopped

networks:
  zeipo-network:
    driver: bridge

volumes:
  signalwire-conf:
  signalwire-recordings:
  signalwire-storage: