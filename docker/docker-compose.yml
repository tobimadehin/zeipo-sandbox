services:
  core:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: zeipo-core
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
      - "8084:8084"
      - "5066:5066"
      - "7443:7443"
    runtime: nvidia
    env_file:
      - ../.env
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    shm_size: '8gb'
    tty: true
    stdin_open: true
    command: sleep infinity
    network_mode: host
    depends_on:
      - freeswitch
      - redis

  freeswitch:
    image: safarov/freeswitch
    container_name: zeipo-freeswitch
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5080:5080"
      - "8021:8021"
      - "8081:8081"
      - "8082:8082"
      - "16384-16484:16384-16484/udp"
    volumes:
      - '../config/freeswitch:/etc/freeswitch'
      - '../config/freeswitch-sounds:/usr/share/freeswitch/sounds'
      - '../logs/freeswitch-logs/freeswitch.log:/var/log/freeswitch/freeswitch.log'
    environment:
      SOUND_RATES: "32000:48000"                                                                                                                                                                                                                                                                                                                                           
      SOUND_TYPES: "en-us-allison"                                                                                                                                                                                                                                                                                                                                         
      EPMD: "false"                                                                                                                                                                                                                                                                                                                                                        
      DUMPCAP: "false"               
    network_mode: host
    restart: unless-stopped

  fail2ban:
    container_name: zeipo-fail2ban
    image: crazymax/fail2ban:latest
    network_mode: "host"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - "../config/fail2ban/data:/data"
      - "../logs/freeswitch-logs/freeswitch.log:/var/log/freeswitch/freeswitch.log:ro"
    env_file:
      - "../config/fail2ban/.env"
    restart: always


  redis:
    image: redis:alpine
    container_name: zeipo-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    network_mode: host
    restart: unless-stopped
  