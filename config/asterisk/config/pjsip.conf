[africas-talking]
type=peer
defaultuser=${AT_USER}
fromuser=${AT_USER}
secret=${ASTERISK_ARI_PASSWORD}   
host=ke.sip.africastalking.com 
context=from-external
qualify=yes
insecure=port,invite        # Relaxes certain security checks
canreinvite=no              # Forces media through Asterisk
dtmfmode=rfc2833
disallow=all
allow=ulaw
allow=alaw

