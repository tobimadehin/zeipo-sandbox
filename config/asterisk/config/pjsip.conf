[general]
context=default             # Default context for incoming calls
bindport=5060               # Standard SIP port
bindaddr=0.0.0.0            # Listen on all interfaces
realm=zeipo.ai              # Authentication realm
useragent=Zeipo-Asterisk    # User-Agent identifier
allowguest=no               # Require authentication (security)
alwaysauthreject=yes        # Protect against username enumeration
videosupport=yes            # Enable video calling
dtmfmode=rfc2833            # Standard method for sending keypad tones
disallow=all                # Start by disallowing all codecs
allow=ulaw                  # Then enable specific codecs
allow=alaw
allow=gsm
allow=g722
allow=h264                  # Video codec
language=en

