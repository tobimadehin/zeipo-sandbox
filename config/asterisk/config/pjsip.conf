[1000]
type=friend                 # Can make and receive calls
context=from-internal
host=dynamic                # IP address can change
secret=${ASTERISK_ARI_PASSWORD}
qualify=yes                 # Monitors connection quality
nat=force_rport,comedia     # NAT traversal methods
directmedia=no              # Forces media through Asterisk
disallow=all
allow=ulaw
allow=alaw
videosupport=yes
transport=udp,ws,wss        # Supports WebSockets for WebRTC

